<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <style>
        body {
            background-color: #645E60;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }
        #score, #score2 {
            font-size: 1.5em;
            color: #00FFFF;
            margin: 10px 0;
        }
        #display, #opponent {
            display: inline-block;
            width: 45%;
            vertical-align: top;
        }
        #displayimage, #displayimage2 {
            height: 150px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #displaytext {
            font-size: 1.5em;
            color: #FFD700;
            margin: 20px 0;
        }
        #fbutton, #resetbutton {
            background-color: #10FA4B;
            color: #333;
            width: 150px;
            height: 60px;
            border-radius: 30px;
            border: none;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #resetbutton {
            background-color: red;
        }
        #fbutton:hover, #resetbutton:hover {
            background-color: #555;
            color: #FFF;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            #score, #score2 {
                font-size: 1.2em;
            }
            #displayimage, #displayimage2 {
                height: 100px;
            }
            #fbutton, #resetbutton {
                width: 120px;
                height: 50px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS!</h1>
        <div id="container">
            <p id="score">Player 1 Score: <span id="playerScore">0</span></p>
            <p id="score2">Player 2 Score: <span id="playerScore2">0</span></p>
        </div>
        <p id="displaytext"></p>
        <div id="display">
            <img id="displayimage" src="" alt="Choice Image">
        </div>
        <div id="opponent">
            <img id="displayimage2" src="" alt="Choice Image">
        </div>
        <div>
            <button id="fbutton" onclick="fight()">FIGHT!</button>
            <button id="resetbutton" onclick="resetScores()">RESET</button>
        </div>
    </div>

    <script>
        const choices = ["rock", "paper", "scissors"];
        const choices2 = ["paper", "scissors", "rock"];
        let player1Score = 0;
        let player2Score = 0;

        function fight() {
            const displayimage = document.getElementById("displayimage");
            const displayimage2 = document.getElementById("displayimage2");
            const displaytext = document.getElementById("displaytext");
            const playerScoreDisplay = document.getElementById("playerScore");
            const playerScoreDisplay2 = document.getElementById("playerScore2");
            const fightButton = document.getElementById("fbutton");
            const randomIndex = Math.floor(Math.random() * choices.length);
            const randomIndex2 = Math.floor(Math.random() * choices2.length);
            const randomChoice = choices[randomIndex];
            const opponentChoice = choices2[randomIndex2];

            if (player1Score >= 5) {
                displaytext.textContent = "Player 1 has won the game!";
            }
            if (player2Score >= 5) {
                displaytext.textContent = "Player 2 has won the game!";
            }

            if (randomChoice === "rock") {
                displayimage.src = "rock.jpg";
            } else if (randomChoice === "paper") {
                displayimage.src = "paper.jpg";
            } else if (randomChoice === "scissors") {
                displayimage.src = "scissor.jpg";
            }

            if (opponentChoice === "rock") {
                displayimage2.src = "rock.jpg";
            } else if (opponentChoice === "paper") {
                displayimage2.src = "paper.jpg";
            } else if (opponentChoice === "scissors") {
                displayimage2.src = "scissor.jpg";
            }

            if (randomChoice === opponentChoice) {
                displaytext.textContent = "DRAW";
            } else if (
                (randomChoice === "rock" && opponentChoice === "scissors") ||
                (randomChoice === "paper" && opponentChoice === "rock") ||
                (randomChoice === "scissors" && opponentChoice === "paper")
            ) {
                displaytext.textContent = "Player 1 WINS";
                player1Score++;
                playerScoreDisplay.textContent = player1Score;
            } else {
                displaytext.textContent = "Player 2 WINS";
                player2Score++;
                playerScoreDisplay2.textContent = player2Score;
            }

            if (player1Score === 5) {
                displaytext.textContent = "Player 1 has won the game!";
                fightButton.disabled = true;
            }
            if (player2Score === 5) {
                displaytext.textContent = "Player 2 has won the game!";
                fightButton.disabled = true;
            }
        }

        function resetScores() {
            player1Score = 0;
            player2Score = 0;
            document.getElementById("playerScore").textContent = player1Score;
            document.getElementById("playerScore2").textContent = player2Score;
            document.getElementById("fbutton").disabled = false;
        }
    </script>
</body>
</html>
